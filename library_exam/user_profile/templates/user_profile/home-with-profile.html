{% extends "base.html" %}
{% load static %}
{% block content %}
    <!-- Dashboard Page-->
    <section id="dashboard-page" class="dashboard">
        <h1>Dashboard</h1>
        <!-- Display paragraph: If the user doesn't have any books  -->
        {% if not books %}
            <p class="no-books">No books in database!</p>
            <!-- Display ul: with list-items for every books if any -->
        {% else %}
            {% for book in books %}
                <ul class="my-books-list">
                    <li class="myBooks">
                        <h3>{{ book.title }}</h3>
                        <p>Type: {{ book.type }}</p>
                        <p class="img"><img src="{{ book.image }}"
                                            alt="https://images-na.ssl-images-amazon.com/images/I/81Z-yHX8OcL.jpg"></p>
                        <a class="button" href="{% url "book_details" book.pk %}">Details</a>
                    </li>
                </ul>
            {% endfor %}
        {% endif %}
    </section>
{% endblock content %}
